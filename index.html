<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Narzędzia — Kalkulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="brand">thatscrazy.lol</div>
    <nav class="nav">
      <a href="index.html" class="nav-link active">🧮 Calculator</a>
      <a href="timer.html" class="nav-link">⏱️ Timer</a>
      <a href="clicker.html" class="nav-link">🖱️ Clicker</a>
    </nav>
    <div class="foot">made to be wrong™</div>
  </aside>

<main class="content">
  <h1 class="page-title">🧮 EVIL Calculator 👿</h1>

  <div class="tools-row">
    <!-- KALKULATOR -->
    <div class="calc">
      <div class="screen" id="screen">0</div>
      <div class="keys">
        <button data-action="clear">C</button>
        <button data-action="backspace">←</button>
        <button data-action="percent">%</button>
        <button data-op="/">÷</button>

        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button data-op="*">×</button>

        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-op="-">−</button>

        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button data-op="+">+</button>

        <button class="span-2" data-num="0">0</button>
        <button data-num=".">.</button>
        <button class="equals" data-action="equals">=</button>
      </div>
    </div>

    <!-- HISTORIA -->
    <aside class="history">
      <h2>History of EVILNESS</h2>
      <ol id="historyList"></ol>
    </aside>
  </div>
</main>

  <script src="script.js" defer></script>
</body>
</html>
