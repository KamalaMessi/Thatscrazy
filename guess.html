 <style>
    .gq {
      max-width: 700px;
      margin: 50px auto;
      text-align: center;
      color: #fff;
      font-family: Inter, sans-serif;
    }

    .gq-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.35);
    }

    .gq-question {
      font-size: 1.3rem;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .gq-btns button {
      margin: 8px;
      padding: 10px 22px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      background: #4b5563;
      color: #fff;
    }

    .gq-btns button:hover {
      background: #6b7280;
    }

    /* Blocked No button */
    .gq-blocked {
      cursor: not-allowed !important;
      background: #374151 !important;
      color: #999 !important;
      pointer-events: none;
    }

    .gq-result {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 20px 0;
    }

    .gq-zuck {
      font-size: 2rem;
      margin-top: 8px;
      font-weight: 900;
      color: #22d3ee;
    }

    .gq-end button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
