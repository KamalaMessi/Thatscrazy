<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tools — Achievements</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="brand">thatscrazy.lol</div>
    <nav class="nav">
      <a href="achievements.html" class="nav-link active">🏆 Achievements</a>
      <div class="nav-sep" aria-hidden="true"></div>

      <a href="index.html" class="nav-link">🧮 Calculator</a>
      <a href="timer.html" class="nav-link">⏱️ Timer</a>
      <a href="clicker.html" class="nav-link">🖱️ Clicker</a>
    </nav>
    <div class="foot">made to be wrong™</div>
  </aside>

  <main class="content">
    <h1 class="page-title">🏆 Achievements</h1>

    <div class="card">
      <p class="muted" id="achCounter">Achievements gained: 0/0</p>

      <section class="ach-section">
        <h3>Clicker</h3>
        <ul class="ach-list" id="list-clicker"></ul>
      </section>

      <section class="ach-section">
        <h3>Calculator</h3>
        <ul class="ach-list" id="list-calculator"></ul>
      </section>

      <section class="ach-section">
        <h3>Timer</h3>
        <ul class="ach-list" id="list-timer"></ul>
      </section>
    </div>
  </main>

  <script src="achievements.js" defer></script>
  <script>
    function render(){
      const all = ACH.all();
      const byCat = { clicker:[], calculator:[], timer:[] };
      all.forEach(a => (byCat[a.category] || (byCat[a.category]=[])).push(a));

      const makeLi = (a) => {
        const unlocked = ACH.isUnlocked(a.id);
        const li = document.createElement('li');
        li.className = unlocked ? 'ach unlocked' : 'ach locked';
        li.dataset.id = a.id;

        const icon = document.createElement('span');
        icon.className = 'ach-ico';
        if (a.icon === 'btn-green') {
          icon.classList.add('btn-green-mini');
          icon.textContent = 'Do NOT touch me';
        } else {
          icon.textContent = a.icon || '🏆';
        }

        const text = document.createElement('div');
        text.className = 'ach-text';
        text.innerHTML = `<div class="ach-name">${a.name}</div><div class="ach-desc">${a.desc||''}</div>`;

        li.appendChild(icon);
        li.appendChild(text);
        return li;
      };

      const mount = (id, arr) => {
        const ul = document.getElementById(id);
        ul.innerHTML = '';
        arr.forEach(a => ul.appendChild(makeLi(a)));
      };

      mount('list-clicker', byCat.clicker || []);
      mount('list-calculator', byCat.calculator || []);
      mount('list-timer', byCat.timer || []);

      const { have, total } = ACH.stats();
      document.getElementById('achCounter').textContent = `Achievements gained: ${have}/${total}`;
    }

    // Re-render when something unlocks (if this page is open)
    window.addEventListener('ach:unlocked', () => render());

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
